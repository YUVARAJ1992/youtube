<app-header></app-header>
<div class="content">
    <div class="category">
    <app-category></app-category>
    </div>
    <div class="product">
        <div class="breadcrum">
            <span>Home / Prodcuts</span>
        </div>
        <div>
            <button (click)="open(content)">Add Product</button>
            <button [routerLink]="['/auth']">Go to Auth Page</button>
            <button>Checkout</button>
            <button>Items</button>
            <button>Sort Product</button>
        </div>
        <div class="all-product">
            <app-product [item]="product" *ngFor="let product of productlist" (messageEventDelete)="onReceiveMsgDelete($event)" (messageEventEdit)="onReceiveMsgEdit($event)"></app-product>
        </div>
    
    </div>
</div>
<!-- Add Product Modal -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <label class="label">Name</label>
            <input type="text" placeholder="Enter the product name" class="input" [(ngModel)]="productdetails.name">
        </div>
        <div>
            <label class="label">Category</label>
            <select class="input" [(ngModel)]="productdetails.category">
                <option selected disabled>Select any Product</option>
                <option value=1>Books and Gifts</option>
                <option value=2>Electronics</option>
                <option value=3>Household prodcts</option>
                <option value=4>Mobiles and Computers</option>
                <option value=5>Footwears</option>
                <option value=6>Fashion Products</option>
                <option value=7>Provision and Fresh Vegetables</option>
            </select>
        </div>
        <div>
            <label class="label">Price</label>
            <input type="text" placeholder="Enter the product price" class="input" [(ngModel)]="productdetails.price">
        </div>
        <div>
            <label class="label">Cover Image</label>
            <input type="text" placeholder="Enter the product image url" class="input" [(ngModel)]="productdetails.cover_image">
        </div>      
        <div style="display: flex;">
            <label class="label">Description</label>
            <textarea placeholder="Enter the product description" class="input" [(ngModel)]="productdetails.description"></textarea>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(productdetails)">Save Product</button>
    </div>
  </ng-template>
