<div class="child-content">
    <h2>This is a Milk Child Element</h2>
    <h2>{{information}}</h2>

    <table id="milk-data">
        <tr>
          <th>Name</th>
          <th>Crime</th>
        </tr>
        <tr *ngFor="let list of filterdata" (click)="onClickRow(list)">
          <td>{{list.name}}</td>
          <td>{{list.crime}}</td>
        </tr>
      </table>
</div>
